<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry gen</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <header>

    </header>
    <main class="">
        <!--main content container-->
        <div class="flex flex-col lg:flex-row">
            <!--area content container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!--triangle-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area (A) =0.5 x b x h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="b">
                         <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="h">
                         <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area">0</span><span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full" onclick="triangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!--rectangle-->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center">Area (A) = w x I</p>
                      <div>
                        <input id="rectangle-height" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="h">
                         <span class="mr-4 ml-2">cm</span>
                        <input id="rectangle-width" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="w">
                         <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span><span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!--Parallelogram-->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center">Area (A) = b x h</p>
                      <div>
                        <input id="parallelogram-height" class="w-24 text-xl p-2 rounded-sm bg-yellow-400" type="text" placeholder="h">
                         <span class="mr-4 ml-2">cm</span>
                        <input id="parallelogram-base" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="b">
                         <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span><span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="parallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!--Rhombus-->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-center">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                      <div>
                        <input id="rhombus-rec1" class="w-24 text-xl p-2 rounded-sm bg-yellow-400" type="text" placeholder="d1">
                         <span class="mr-4 ml-2">cm</span>
                        <input id="rhombus-rec2" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="d2">
                         <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rhombus-area">0</span><span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="rhombusArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!--pentagon-->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p class="text-center">Area (A) = 0.5 x p x b</p>
                      <div>
                        <input id="pentagon-perimeter" class="w-24 text-xl p-2 rounded-sm bg-yellow-400" type="text" placeholder="p">
                         <span class="mr-4 ml-2">cm</span>
                        <input id="pentagon-apothem" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="b">
                         <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="pentagon-area">0</span><span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="pentagonArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!--calculation content container-->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculator</h3>
    
            </div>
        </div>
        
       
    </main>
    <script src="area js/triangle.js"></script>
    <script src="area js/rectangle.js"></script>
    <script src="area js/parallelogram.js"></script>
    <script src="area js/rhombus.js"></script>
</body>
</html>
